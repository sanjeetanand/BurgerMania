<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Mania :: Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container">
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="index.html" class="navbar-brand">BurgerMania</a>
        </div>
    </nav>

    <!-- HOme section -->

    <div class="container">
        <div class="row">
            <div class="col-lg-8 d-none d-lg-block">
                <div class="container">
                    <h1>Burger Mania</h1>
                    <h2>
                        <span class="txt-type" data-wait="3000"
                            data-words='["Treat Yourself To The Best Burgers!", "Hot n Spicy", "Delicious Smokey Burgers"]'></span>
                    </h2>
                    <!-- <h2>Welcome To Burger Shop</h2> -->
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card bg-danger text-center card-form js-tilt" data-tilt>
                    <div class="card-body">
                        <h3>Sign Up Today</h3>
                        <p>please fill out this form to register</p>
                        <form action="burgers.html" data-tilt>
                            <div class="form-group">
                                <input type="tel" class="form-control form-control-lg" placeholder="Mobile Number"
                                    pattern="[6-9]{1}[0-9]{9}" name="mobile" required />
                            </div>
                            <input type="submit" class="btn btn-outline-light btn-block" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <script src="js/tilt.jquery.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
