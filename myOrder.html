<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Mania :: My Cart</title>
    <script src="js/Burger.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/ui.css" />
    <link href="css/responsive.css" rel="stylesheet" />

    <script>

        function getOrder() {
            const params = new URLSearchParams(window.location.search)
            var result="<b>Total Quanity</b> is <b>" 
                    + params.get('quantity') 
                    + "</b> you will get <b>" 
                    + params.get('discount')  
                    + "% discount</b> & <b>Total Price</b> after Discount is <b>Rs. "
                    + params.get('price')  
                    + "/-</b>";
            for (const param of params) {
                console.log(param)
            }

            document.getElementById("result").innerHTML = result;
        }


    </script>
</head>

<body onload="getOrder()">

    <section id="showcase">
        <div class="primary-overlay text-white">
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <h3 class="display-3 my-5">
                            My Order
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <div class="outer">
        <div class="container my-5">
            <div class="row">
                <div class="col-9 mx-auto">
                    <div class="card">
                        <p id="result" class="text-center" style="font-size: 30px;"></p>
                        <a href="index.html" class="btn btn-primary btn-lg float-md-right"> EAT<i
                                class="fa fa-chevron-right"></i> </a>
                        <!-- <button onclick="placeOrder()">Place Order</button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
